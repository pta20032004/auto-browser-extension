<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Web Automation Suite</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            width: 320px;
            height: auto;
        }
        .main-menu {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
        }
        /* ... các style khác giữ nguyên ... */
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 Automation Suite</h1>
        <p>Chọn một chức năng để bắt đầu</p>
    </div>
    <div class="main-menu">
        <button id="openAutoClicker" class="menu-button">
            <span class="icon">🎯</span>
            <span>Tự động Click</span>
        </button>
        <button id="openScriptManager" class="menu-button">
            <span class="icon">📝</span>
            <span>Quản lý Kịch bản</span>
        </button>
        <button id="openFileManager" class="menu-button">
            <span class="icon">📁</span>
            <span>Quản lý File</span>
        </button>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
